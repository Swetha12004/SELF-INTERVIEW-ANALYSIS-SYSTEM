<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .analysis-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #videoElement {
            width: 100%;
            border: 3px solid #4CAF50;
            border-radius: 5px;
        }

        .chat-container {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .ai-message {
            background-color: #e3f2fd;
            margin-right: 20%;
        }

        .user-message {
            background-color: #f5f5f5;
            margin-left: 20%;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button:disabled {
            background-color: #cccccc;
        }

        .results-container {
            margin-top: 20px;
        }

        .progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 5px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .recording-indicator {
            color: red;
            display: none;
        }

        #analysisResults {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="video-section">
            <h2>Interview Session</h2>
            <video id="videoElement" autoplay playsinline></video>
            <div class="controls">
                <button id="startButton">Start Interview</button>
                <button id="stopButton" disabled>End Interview</button>
                <span id="recordingIndicator" class="recording-indicator">Recording...</span>
            </div>
            <div id="analysisResults"></div>
        </div>

        <div class="analysis-section">
            <h2>Real-time Analysis</h2>
            <div class="chat-container" id="chatContainer"></div>
            <div class="controls">
                <input type="text" id="userInput" placeholder="Type your response..." style="flex-grow: 1;">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="results-container">
                <h3>Emotional Analysis</h3>
                <div id="emotionResults"></div>
                
                <h3>Job Suitability</h3>
                <div id="jobSuitability"></div>
                
                <h3>Speech Analysis</h3>
                <div id="speechText"></div>
            </div>
        </div>
    </div>

    <script>
        let conversationId = null;
        let videoStream = null;
        let isRecording = false;

        // Initialize when page loads
        window.onload = async function() {
            try {
                // Start camera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true,
                    audio: true
                });
                videoStream = stream;
                document.getElementById('videoElement').srcObject = stream;
            } catch (error) {
                console.error('Error:', error);
                alert('Please enable camera and microphone access');
            }
        };

        // Start interview session
        document.getElementById('startButton').onclick = async function() {
            try {
                // Start recording
                const response = await fetch('/start_recording', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // Start new interview conversation
                    const startResponse = await fetch('/start_interview', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const startData = await startResponse.json();
                    conversationId = startData.conversation_id;
                    addMessageToChat(startData.message, 'ai');

                    isRecording = true;
                    document.getElementById('startButton').disabled = true;
                    document.getElementById('stopButton').disabled = false;
                    document.getElementById('recordingIndicator').style.display = 'inline';
                    startAnalysis();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to start interview');
            }
        };

        // End interview session
        document.getElementById('stopButton').onclick = async function() {
            try {
                const response = await fetch('/stop_recording');
                const data = await response.json();
                
                updateResults(data);
                
                isRecording = false;
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
                document.getElementById('recordingIndicator').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to stop recording');
            }
        };

        function startAnalysis() {
            // Start periodic frame analysis
            setInterval(async () => {
                if (!isRecording) return;

                const video = document.getElementById('videoElement');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);
                
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('image', blob);
                    
                    try {
                        const response = await fetch('/analyze_frame', {
                            method: 'POST',
                            body: formData
                        });
                        const data = await response.json();
                        updateAnalysisResults(data);
                    } catch (error) {
                        console.error('Analysis error:', error);
                    }
                }, 'image/jpeg');
            }, 1000);
        }

        function updateAnalysisResults(data) {
            const resultsDiv = document.getElementById('analysisResults');
            resultsDiv.innerHTML = `
                <div>Attention Level: ${data.attention_level}</div>
                <div>Confidence Level: ${data.confidence_level}</div>
            `;
        }

        function updateResults(data) {
            // Update emotion results
            const emotionDiv = document.getElementById('emotionResults');
            emotionDiv.innerHTML = `
                <p>Facial Emotion: ${data.most_common_emotions.facial}</p>
                <p>Voice Emotion: ${data.most_common_emotions.voice}</p>
            `;

            // Update job suitability
            const jobDiv = document.getElementById('jobSuitability');
            jobDiv.innerHTML = Object.entries(data.job_suitability.job_scores)
                .map(([job, score]) => `
                    <div>${job}: ${score.toFixed(1)}%</div>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${score}%"></div>
                    </div>
                `).join('');

            // Update speech text
            document.getElementById('speechText').textContent = data.speech_text;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;

            // Add user message to chat
            addMessageToChat(userInput, 'user');
            document.getElementById('userInput').value = '';

            try {
                // If no conversation ID, start a new conversation
                if (!conversationId) {
                    const startResponse = await fetch('/start_interview', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const startData = await startResponse.json();
                    conversationId = startData.conversation_id;
                    addMessageToChat(startData.message, 'ai');
                    return;
                }

                // Send message with existing conversation ID
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: userInput,
                        conversation_id: conversationId
                    })
                });

                const data = await response.json();
                addMessageToChat(data.response, 'ai');

                // Handle final report or termination
                if (data.is_final_report) {
                    conversationId = null;  // Reset for new conversation
                    document.getElementById('startButton').disabled = false;
                    document.getElementById('stopButton').disabled = true;
                }
            } catch (error) {
                console.error('Error:', error);
                addMessageToChat('Error processing message', 'ai');
            }
        }

        function addMessageToChat(message, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${type}-message`);
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Cleanup on page unload
        window.onbeforeunload = function() {
            if (isRecording) {
                fetch('/stop_recording');
            }
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        };

        // Allow sending with Enter key
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
