<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - InsightHire</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-image:url('image (2).png');
      background-repeat: no-repeat;
      background-size: cover; 
      background-position: center; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjIiIGZpbGw9IiNmZmYiIGZpbGwtb3BhY2l0eT0iMC4xIi8+PC9zdmc+');
      opacity: 0.1;
      z-index: 1;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 50px;
      margin-bottom: 10px;
    }

    .logo h1 {
      font-size: 28px;
      background: linear-gradient(120deg, #2C3E50, #3498DB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .auth-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      background: #f6f9fc;
      border-radius: 30px;
      padding: 5px;
    }

    .auth-toggle button {
      background: none;
      border: none;
      padding: 10px 25px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      color: #666;
      transition: all 0.3s ease;
      border-radius: 25px;
    }

    .auth-toggle button.active {
      background: linear-gradient(120deg, #3498DB, #2C3E50);
      color: white;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .auth-form h2 {
      margin-bottom: 20px;
      color: #2C3E50;
      font-size: 22px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #2C3E50;
      font-weight: 500;
      font-size: 13px;
    }

    .input-group .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: rgba(248, 250, 252, 0.9);
      height: 45px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      color: #3498DB;
      font-size: 16px;
      z-index: 1;
    }

    .input-group input:focus {
      border-color: #3498DB;
      box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
      outline: none;
    }

    .btn-primary {
      background: linear-gradient(120deg, #3498DB, #2C3E50);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .auth-switch {
      margin-top: 15px;
      color: #666;
      font-size: 13px;
    }

    .auth-switch a {
      color: #3498DB;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .auth-switch a:hover {
      color: #2C3E50;
    }

    .social-login {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e1e8ed;
    }

    .social-login p {
      color: #666;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .social-btn {
      padding: 10px 20px;
      border: 2px solid #e1e8ed;
      border-radius: 30px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      color: #2C3E50;
      font-size: 14px;
    }

    .social-btn:hover {
      background: #f8fafc;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 20px 15px;
        margin: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <img src="image-removebg-preview (2).png" alt="InsightHire Logo">
      <h1>InsightHire</h1>
    </div>

    <div class="auth-toggle">
      <button id="login-toggle" class="active">Login</button>
      <button id="signup-toggle">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="auth-form active">
      <h2>Welcome Back!</h2>
      <div class="input-group">
        <label for="login-email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
      </div>
      <button type="submit" class="btn-primary">
        <i class="fas fa-sign-in-alt"></i>
        Login
      </button>
      <p class="auth-switch">Don't have an account? <a href="#" id="switch-to-signup">Signup</a></p>

      <div class="social-login">
        <p>Or continue with</p>
        <div class="social-buttons">
          <button type="button" class="social-btn">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button type="button" class="social-btn">
            <i class="fab fa-linkedin"></i>
            LinkedIn
          </button>
        </div>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="auth-form">
      <h2>Create an Account</h2>
      <div class="input-group">
        <label for="signup-username">Username</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="signup-username" placeholder="Enter your username" required>
        </div>
      </div>
      <div class="input-group">
        <label for="signup-email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="input-group">
        <label for="signup-password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="signup-password" placeholder="Enter your password" required>
        </div>
      </div>
      <div class="input-group">
        <label for="signup-confirm-password">Confirm Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
        </div>
      </div>
      <button type="submit" class="btn-primary">
        <i class="fas fa-user-plus"></i>
        Signup
      </button>
      <p class="auth-switch">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
    </form>
  </div>

  <script>
    const loginToggle = document.getElementById('login-toggle');
    const signupToggle = document.getElementById('signup-toggle');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const switchToSignup = document.getElementById('switch-to-signup');
    const switchToLogin = document.getElementById('switch-to-login');

    loginToggle.addEventListener('click', () => {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      loginToggle.classList.add('active');
      signupToggle.classList.remove('active');
    });

    signupToggle.addEventListener('click', () => {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      signupToggle.classList.add('active');
      loginToggle.classList.remove('active');
    });

    switchToSignup.addEventListener('click', (e) => {
      e.preventDefault();
      signupToggle.click();
    });

    switchToLogin.addEventListener('click', (e) => {
      e.preventDefault();
      loginToggle.click();
    });
  </script>
</body>
</html>
